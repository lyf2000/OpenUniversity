{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">


	
	<link rel="stylesheet" type="text/css" href="{% static 'course_lesson/css/courses.css' %}">


    <!-- Title -->
    <title>Все курсы</title>
</head>

<body>
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #71c2dc;">
    <div class="ml-5">
        <a class="navbar-brand" href="#">
            <img src="{% static 'img/Logo.png' %}" width="90" height="27" alt=""><span
                class="sr-only">(current)</span></img>
        </a>
    </div>
    <button class="navbar-toggler mr-5" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Кнопки в Header -->
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-3 ml-auto">
            <li class="nav-item">
                <a class="nav-link" id="first" href="#">Курслар</a>
            </li>
            <li class="nav-item">
                <a class="nav-link yth" href="#">Проект турында</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Экспертлар</a>
            </li>
            <li class="nav-item">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Эзләү">
                </form>
            </li>
            <li class="nav-item">
                <a href="{% url 'signin_signup:sign_in' %}">
                    <button class="btn shadow-sm rounded btn-outline-success mr-5 my-2 my-sm-0" id="signinbtn"
                            type="submit">Керү
                    </button>
                </a>
            </li>
        </ul>
    </div>
</nav>


<div class="d-flex justify-content-center" style="margin-top: 100px; color: #4191ab;">
    <h1>Все курсы</h1>
</div>

<div class="container d-flex justify-content-center mb-5">
        <div class="row card-deck">
            {% for course in courses %}
                <div class="col-sm mt-5">
                    <div class="card d-flex justify-content-center" style="width: 18rem;">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ course.name }}</h5>
                            <p class="card-text">In Next Release</p>
                            <a href="{% url 'course_lesson:course' course.queue_number %}"
                               class=" shadow-sm rounded btn btn-primary">Күчергә</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
</div>


<button type="button"
        class="shadow-sm rounded btn btn-primarynew container mt-5 d-flex justify-content-center btn-lg mb-5"
        style="width:300px;height:50px;">След. страница
</button>


<!-- Footer -->
{% include 'includes/footer.html' %}


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
