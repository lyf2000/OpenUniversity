{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход</title>

    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'signin_signup/css/login.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <div class="container">
     <div class="row">
       <div class="col-md-offset-3 col-md-6">
       <form class="form-horizontal" method="POST" action="">
           {% csrf_token %}
        <div class="justify-content-center pt-5" >

            <img src="{% static 'img/Logo.png' %}" width="230" height="70" alt=""><span class="sr-only">(current)</span></img>

        </div>
        <span class="heading">Теркәлү сорала</span>
        <div class="form-group">
          <input type="email" name="email" class="form-control" id="inputEmail" placeholder="E-mail">
          <i class="fa fa-user"></i>
        </div>

       <div class="form-group help">
         <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
         <i class="fa fa-lock"></i>
         <a href="#" class="fa fa-question-circle"></a>
       </div>

       <div class="form-group">
         <div class="main-checkbox">
          <input type="checkbox" value="none" id="checkbox1" name="check"/>
          <label for="checkbox1"></label>
         </div>
        <span class="text">Истә калдырырга</span>
        <button type="submit" class="btn btn-default">ВХОД</button>
      </div>
      <div class="mb-5">
       <button type="button" class="btn btn-primary btn-lg btn-block">Зарегистрироваться</button>
      </div>


      </form>
      </div>
     </div>
    </div>
  </body>
</html>
