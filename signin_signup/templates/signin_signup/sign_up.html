
{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'signin_signup/css/sign_up.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
  <div class="container">
   <div class="row main-form">
     <form class="" method="post" action="#">
        <figure class="fig">
         <img src="{%
         %}" width="230" height="70" alt=""><span class="sr-only">(current)</span></img>
         </figure>

         <h1 align="center" style="color:White">Регистрация</h1>
         <div class="form-group">
           <label for="name" class="cols-sm-2 control-label">Ваше Имя</label>
           <div class="cols-sm-10">
            <div class="input-group">
             <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
             <input type="text" class="form-control" name="name" id="name" placeholder="Введите ваше имя"/>
            </div>

           </div>
         </div>

        <div class="form-group">
         <label for="name" class="cols-sm-2 control-label">Ваша Фамилия</label>
         <div class="cols-sm-10">
          <div class="input-group">
           <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
           <input type="text" class="form-control" name="name" id="name" placeholder="Введите вашу фамилию"/>
          </div>
         </div>
        </div>

       <div class="form-group">
        <label for="email" class="cols-sm-2 control-label">Ваш Email</label>
        <div class="cols-sm-10">
         <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
          <input type="text" class="form-control" name="email" id="email" placeholder="Введите ваш Email"/>
         </div>
        </div>
       </div>

       <div class="form-group">
        <label for="password" class="cols-sm-2 control-label">Пароль</label>
        <div class="cols-sm-10">
         <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
          <input type="password" class="form-control" name="password" id="password" placeholder="Введите ваш Пароль"/>
         </div>
        </div>
       </div>

       <div class="form-group">
        <label for="confirm" class="cols-sm-2 control-label">Повтор Пароля</label>
        <div class="cols-sm-10">
         <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
          <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Повторите ваш Пароль"/>
         </div>
        </div>
       </div>

       <div class="form-group ">
        <div class="mb-5">
  <button type="button" class="btn btn-default">Создать аккаунт</button>
      </div>
       </div>

     </form>
   </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
